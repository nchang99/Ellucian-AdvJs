<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Salary Calculator</title>
	<script src="jquery-1.10.2.js"></script>
	<script>
	$(function(){
		var calculator = new SalaryCalculator();
		$("#btnCalculate").attr('disabled',true);
		$("#spanTax").html($("#rangeTax").val());

		$("#txtBasic,#txtHra,#txtDa").change(function(){
			var buttonEnabled = true;
			$("#txtBasic,#txtHra,#txtDa").each(function(){
				buttonEnabled = $(this).val() !== ""
			});
			$("#btnCalculate").attr('disabled',!buttonEnabled);
		});
		$("#rangeTax").change(function(){
			$("#spanTax").html($(this).val());
		});

		$("#btnCalculate").click(function(){
			calculator.basic(parseInt($("#txtBasic").val()));
			calculator.hra(parseInt($("#txtHra").val()));
			calculator.da(parseInt($("#txtDa").val()));
			calculator.tax(parseInt($("#rangeTax").val()));
			calculator.calculate();
			$("#divResult").html(calculator.salary());

		});
	})
	function SalaryCalculator(){
		var _basic = _hra = _da = _tax = _salary = 0;
		this.basic = function(){
			if (arguments.length === 0) return _basic;
			_basic = arguments[0];
		};
		this.hra = function(){
			if (arguments.length === 0) return _hra;
			_hra = arguments[0];
		};
		this.da = function(){
			if (arguments.length === 0) return _da;
			_da = arguments[0];
		};
		this.tax = function(){
			if (arguments.length === 0) return _tax;
			_tax = arguments[0];
		};
		this.calculate = function(){
			var gross = _basic + _hra + _da;
			_salary = gross * ((100-_tax)/100);	
			console.log(_salary);
		};		
		this.salary = function(){
			return _salary;
		}
	}
	</script>
</head>
<body><div><span>Basic :</span><input type="text" name="" id="txtBasic"></div>
	<div><span>Hra :</span><input type="text" name="" id="txtHra"></div>
	<div><span>Da :</span><input type="text" name="" id="txtDa"></div>
	<div>
		<span>Tax :</span>
		<input type="range" name="" id="rangeTax" min="10" max="50" value="10">
		<span id="spanTax">[Tax]</span>
	</div>
	<div><input type="button" value="Calculate" id="btnCalculate"></div>
	<div id="divResult"></div>
</body>
</html>
